<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/add_task.css">

    <script type="module" src="./main.js"></script>
</head>

<body>
    <div class="app-container">
        <section class="test-sidebar"></section> <!--  Placeholder for Sidebar -->
        <section class="main-content">
            <header> <!--  Placeholder for Header -->
                <h2>Kanban Project Management Tool</h2>
                <nav>
                    <a href="#">Help</a>
                    <a href="#">Profil</a>
                </nav>
            </header>
            <main class="content">
                <h1>Add Task</h1>
                <form id="add-task-form">
                    <div class="form-fill-part">
                        <div class="left-form">
                            <label class="required">Title</label>
                            <input type="text" id="task-title" placeholder="Enter task title" required>
                            <label>Description</label>
                            <textarea id="task-description" placeholder="Enter a Description"></textarea>
                            <label class="required">Due Date</label>
                            <input type="date" id="task-due-date" required>
                        </div>
                        <div class="border"></div>
                        <div class="right-form">
                            <label>Priority</label>
                            <div>
                                <div>Urgent <img src="./assets/icons/arrow-up.svg" alt="arrow up"></div>
                                <div>Medium <img src="./assets/icons/equal-sign.svg" alt="equal sign"></div>
                                <div>Low <img src="./assets/icons/arrow-down.svg" alt="arrow down"></div>
                            </div>
                            <label>Assigned to</label>
                            <label for="assignedTo">Assigned to</label>
                            <select id="assignedTo" name="assignedTo">assignedTo</select>
                            <label class="required">Category</label>
                            <select name="category" required>...</select>
                            <label>Subtasks</label>
                            <div>
                                <input type="text" name="subtask">
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons-part">
                        <div class="required">This field is required</div>
                        <div class="buttons-area">
                            <button type="reset">Clear</button>
                            <button type="submit">Create Task</button>
                        </div>
                    </div>
                </form>
            </main>
        </section>
        </div>
</body>

</html>
