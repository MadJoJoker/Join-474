<div id="overlay" class="overlay-hidden">
  <div class="modal-content">
    <button class="close-modal-btn" type="button">&times;</button>
    <main class="content-overlay">
      <h1>Add Task</h1>
      <form id="add-task-form" class="form">
        <div class="form-fill-part">
          <div class="left-form">
            <div class="label-container">
              <label for="task-title" class="required font-size-20"
                >Title</label
              >
              <input
                name="title"
                class="input-field"
                type="text"
                id="title"
                placeholder="Enter a title"
                required
              />
            </div>
            <div class="label-container">
              <label for="task-description" class="font-size-20"
                >Description</label
              >
              <div class="textarea-wrapper">
                <textarea
                  name="task-description"
                  id="task-description"
                  class="task-description-area"
                  placeholder="Enter a Description"
                ></textarea>
                <img
                  src="../assets/icons/btn/resize-handle.svg"
                  class="resize-handle"
                  draggable="false"
                  data-event-handle="true"
                />
              </div>
            </div>
            <div class="label-container">
              <label for="datepicker" class="required font-size-20"
                >Due Date</label
              >
              <div class="input-inline">
                <input
                  name="datepicker"
                  id="datepicker"
                  type="text"
                  placeholder="dd/mm/yyyy"
                  class="input-field"
                  required
                />
                <span id="calendar-icon" class="calendar-icon">
                  <img
                    src="../assets/icons/btn/calender.svg"
                    alt="Calendar Icon"
                    class="calendar-img"
                    data-event-handle="true"
                  />
                </span>
              </div>
            </div>
          </div>
          <div class="border"></div>
          <div class="right-form">
            <div class="label-container">
              <p class="font-size-20">Priority</p>
              <div class="d-flex gap-16">
                <button
                  type="button"
                  class="priority-btn"
                  data-priority="urgent"
                  data-event-handle="true"
                >
                  Urgent
                  <img
                    src="../assets/icons/property/Urgent.svg"
                    alt="Urgent"
                    class="priority-icon"
                  />
                </button>
                <button
                  type="button"
                  class="priority-btn active"
                  data-priority="medium"
                  data-event-handle="true"
                >
                  Medium
                  <img
                    src="../assets/icons/property/medium.svg"
                    alt="Medium"
                    class="priority-icon"
                  />
                </button>
                <button
                  type="button"
                  class="priority-btn"
                  data-priority="low"
                  data-event-handle="true"
                >
                  Low
                  <img
                    src="../assets/icons/property/Low.svg"
                    alt="Low"
                    class="priority-icon"
                  />
                </button>
              </div>
            </div>
            <div class="label-container">
              <label for="assignedTo" class="font-size-20">Assigned to</label>
              <div class="select-wrapper" id="dropdown-assigned-to">
                <div class="styled-select">
                  <div id="selected-contacts-display">Select contacts to assign</div>
                </div>
                <div class="dropdown-icon-container">
                    <img
                        id="assigned-to-dropdown-icon"
                        src="../assets/icons/btn/arrow_drop_down.svg"
                        class="dropdown-icon"
                        alt="Dropdown"
                    />
                </div>
              </div>
              <div class="options-wrapper">
                <div id="assigned-to-options-container" class="dropdown-options"></div>
              </div>
              <div id="selected-initials-container" class="selected-initials-container"></div>
            </div>

            <div class="label-container">
              <p class="required font-size-20">Category</p>
              <div class="select-wrapper" id="dropdown-category">
                <div class="styled-select" required>
                  <div id="selected-category">Select task category</div>
                </div>
                <div class="dropdown-icon-container">
                  <img
                    id="category-dropdown-icon"
                    src="../assets/icons/btn/arrow_drop_down.svg"
                    class="dropdown-icon"
                    alt="Dropdown"
                  />
                </div>
              </div>
            </div>
            <div class="options-wrapper">
              <div id="category-options-container" class="dropdown-options"></div>
            </div>

            <div class="label-container">
              <label for="subtask-input" class="font-size-20">Subtasks</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  name="subtask"
                  id="subtask-input"
                  class="input-field-subtask"
                  placeholder="Add new subtask"
                />
                <div class="subtask-icons" style="display: none;">
                    <img src="../assets/icons/btn/close.svg" alt="Clear" class="subtask-icon" onclick="clearSubtask()">
                    <div class="subtask-separator"></div>
                    <img src="../assets/icons/btn/check.svg" alt="Add" class="subtask-icon" onclick="addSubtask()">
                </div>
                <button type="button" class="input-button" id="add-subtask-btn" style="display: block;">
                  <img src="../assets/icons/btn/add-black.svg" alt="Plus Icon" />
                </button>
              </div>
              <ul id="subtasks-list" class="subtasks-list"></ul>
            </div>
          </div>
        </div>
        <div class="form-buttons-part">
          <div class="sign-info">This field is required</div>
          <div class="buttons-area">
            <button type="reset" class="clear-btn" data-event-handle="true">
              Clear
              <img src="../assets/icons/btn/close.svg" alt="Close Icon" />
            </button>
            <button type="submit" class="create-btn" data-event-handle="true">
              Create Task
              <img src="../assets/icons/btn/check-mark.svg" alt="Check-mark Icon" />
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
