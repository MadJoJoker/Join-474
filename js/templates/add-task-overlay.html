<head>
  <script src="../../js/events/overlay-handler.js"></script>
</head>

<div id="overlay" class="overlay-hidden">
  <div class="modal-content">
    <button class="close-modal-btn" type="button">&times;</button>
    <main class="content-overlay">
      <h1>Add Task</h1>
      <form id="add-task-form" class="form">
        <div class="form-fill-part">
          <div class="left-form">
            <div class="label-container">
              <label for="task-title" class="required font-size-20"
                >Title</label
              >
              <input
                name="title"
                class="input-field"
                type="text"
                id="task-title"
                placeholder="Enter a title"
                required
              />
            </div>
            <div class="label-container">
              <label for="task-description" class="font-size-20"
                >Description</label
              >
              <div class="textarea-wrapper">
                <textarea
                  name="task-description"
                  id="task-description"
                  class="task-description-area"
                  placeholder="Enter a Description"
                ></textarea>
                <img
                  src="../assets/icons/btn/resize-handle.svg"
                  class="resize-handle"
                  draggable="false"
                  onmousedown="startResize(event)"
                />
              </div>
            </div>
            <div class="label-container">
              <label for="datepicker" class="required font-size-20"
                >Due Date</label
              >
              <div class="input-inline">
                <input
                  name="datepicker"
                  id="datepicker"
                  oninput="formatDate(this)"
                  type="text"
                  placeholder="dd/mm/yyyy"
                  class="input-field"
                  required
                />
                <span id="calendar-icon" class="calendar-icon">
                  <img
                    onclick="openPicker()"
                    src="../assets/icons/btn/calender.svg"
                    alt="Calendar Icon"
                    class="calendar-img"
                  />
                </span>
              </div>
            </div>
          </div>
          <div class="border"></div>
          <div class="right-form">
            <div class="label-container">
              <p class="font-size-20">Priority</p>
              <div class="d-flex gap-16">
                <button
                  onclick="setPriority(this, 'urgent')"
                  type="button"
                  class="priority-btn"
                  data-priority="urgent"
                >
                  Urgent
                  <img
                    src="../assets/icons/property/Urgent.svg"
                    alt="Urgent"
                    class="priority-icon"
                  />
                </button>
                <button
                  onclick="setPriority(this, 'medium')"
                  type="button"
                  class="priority-btn active"
                  data-priority="medium"
                >
                  Medium
                  <img
                    src="../../assets/icons/property/medium.svg"
                    alt="Medium"
                    class="priority-icon"
                  />
                </button>
                <button
                  onclick="setPriority(this, 'low')"
                  type="button"
                  class="priority-btn"
                  data-priority="low"
                >
                  Low
                  <img
                    src="../assets/icons/property/Low.svg"
                    alt="Low"
                    class="priority-icon"
                  />
                </button>
              </div>
            </div>
            <div class="label-container">
              <label for="assignedTo" class="font-size-20">Assigned to</label>
              <select id="assignedTo" name="assignedTo" class="styled-select">
                <option value="" disabled selected hidden>
                  Select contacts to assign
                </option>
                <option value="1">Contact 1</option>
              </select>
            </div>

            <div class="label-container">
              <p class="required font-size-20">Category</p>
              <div class="select-wrapper" onclick="toggleCategoryDropdown()">
                <div class="styled-select" id="dropdown-category" required>
                  <div id="selected">Select task category</div>
                </div>
                <div class="dropdown-icon-container">
                  <img
                    id="dropdown-icon"
                    src="../assets/icons/btn/arrow_drop_down.svg"
                    class="dropdown-icon"
                    alt="Dropdown"
                  />
                </div>
              </div>
            </div>
            <div class="options-wrapper">
              <div id="category-options-container"></div>
            </div>

            <div class="label-container">
              <label for="subtask" class="font-size-20">Subtasks</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  name="subtask"
                  class="input-field-subtask"
                  placeholder="Add new subtask"
                />
                <button type="button" class="input-button">
                  <img
                    src="../assets/icons/btn/add-black.svg"
                    alt="Plus Icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-buttons-part">
          <div class="sign-info">This field is required</div>
          <div class="buttons-area">
            <button type="reset" class="clear-btn" onclick="clear()">
              Clear
              <img src="../assets/icons/btn/close.svg" alt="Close Icon" />
            </button>
            <button type="submit" class="create-btn">
              Create Task
              <img
                src="../assets/icons/btn/check-mark.svg"
                alt="Check-mark Icon"
              />
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
