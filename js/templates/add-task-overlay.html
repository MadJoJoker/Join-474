<div id="overlay" class="overlay-hidden">
  <div class="modal-content">
    <button class="close-modal-btn" type="button" data-event-handle="true">&times;</button>
    <main class="content-overlay">
      <h1>Add Task</h1>
      <form id="add-task-form" class="form">
        <div class="form-fill-part">
          <div class="left-form">
            <div class="label-container">
              <label for="title" class="required font-size-20"
                >Title</label
              >
              <input
                name="title"
                class="input-field"
                type="text"
                id="title"
                placeholder="Enter a title"
                required
                data-event-handle="true"
              />
            </div>
            <div class="label-container">
              <label for="task-description" class="font-size-20"
                >Description</label
              >
              <div class="textarea-wrapper">
                <textarea
                  name="task-description"
                  id="task-description"
                  class="task-description-area"
                  placeholder="Enter a Description"
                ></textarea>
                <img
                  src="../assets/icons/btn/resize-handle.svg"
                  class="resize-handle"
                  draggable="false"
                  data-event-handle="true"
                />
              </div>
            </div>
            <div class="label-container">
              <label for="datepicker" class="required font-size-20"
                >Due Date</label
              >
              <div class="input-inline">
                <input
                  name="datepicker"
                  id="datepicker"
                  type="text"
                  placeholder="dd/mm/yyyy"
                  class="input-field"
                  required
                  data-event-handle="true"
                />
                <span id="calendar-icon" class="calendar-icon" data-event-handle="true">
                  <img src="../assets/icons/btn/calender.svg" alt="Calendar Icon" class="calendar-img" />
                </span>
              </div>
            </div>

          </div>
          <div class="border"></div>
          <div class="right-form">
            <div class="label-container">
              <label class="font-size-20">Prio</label>
              <div class="d-flex gap-16" role="group">
                <button
                  type="button"
                  class="priority-btn urgent-btn"
                  data-priority="urgent"
                  data-event-handle="true"
                >
                  Urgent
                  <img
                    src="../assets/icons/property/urgent.svg"
                    alt="Urgent Icon"
                  />
                </button>
                <button
                  type="button"
                  class="priority-btn medium-btn active"
                  data-priority="medium"
                  data-event-handle="true"
                >
                  Medium
                  <img
                    src="../assets/icons/property/medium.svg"
                    alt="Medium Icon"
                  />
                </button>
                <button
                  type="button"
                  class="priority-btn low-btn"
                  data-priority="low"
                  data-event-handle="true"
                >
                  Low
                  <img
                    src="../assets/icons/property/low.svg"
                    alt="Low Icon"
                  />
                </button>
              </div>
            </div>
            <div class="label-container">
              <label for="assigned-to" class="required font-size-20"
                >Assigned to</label
              >
              <div
                class="select-wrapper input-field"
                id="dropdown-assigned-to"
                data-event-handle="true"
              >
                <div class="selected-option" id="selected-assigned-to">Select contacts to assign</div>
                <div class="dropdown-icon-container" id="dropdown-icon-container-one">
                  <img
                    src="../../assets/icons/btn/arrow_drop_down.svg"
                    alt="Dropdown Arrow"
                    class="dropdown-icon"
                    id="dropdown-icon-one"
                  />
                </div>
              </div>
              <div class="options-wrapper" id="assigned-to-options-wrapper">
                <div class="assigned-to-options-container" id="assigned-to-options-container">
                  </div>
                <div class="spacer d-none"></div>
                <div id="assigned-to-area" class="assigned-initials-area">
                  </div>
              </div>
            </div>
            <div class="label-container">
              <label for="category" class="required font-size-20"
                >Category</label
              >
              <input type="hidden" id="hidden-category-input" required />
              <div
                class="select-wrapper input-field"
                id="dropdown-category"
                data-event-handle="true"
              >
                <div class="selected-option" id="selected-category">Select task category</div>
                <div class="dropdown-icon-container" id="dropdown-icon-container-two">
                  <img
                    src="../../assets/icons/btn/arrow_drop_down.svg"
                    alt="Dropdown Arrow"
                    class="dropdown-icon"
                    id="dropdown-icon-two"
                  />
                </div>
              </div>
              <div class="options-wrapper" id="category-options-wrapper">
                <div class="category-options-container" id="category-options-container">
                  </div>
              </div>
            </div>
           <div class="label-container">
                <label for="input-subtask" class="font-size-20">Subtasks</label>
                <div class="input-wrapper" oninput="toggleSubtaskIcons()">
                  <input id="input-subtask" type="text" name="input-subtask" class="input-field-subtask"
                    placeholder="Add new subtask" />
                  <div id="subtask-buttons">
                    <button type="button" class="input-button add-btn">
                      <img src="../assets/icons/btn/add-black.svg" alt="Plus Icon" />
                    </button>
                    <button type="button" class="input-button close-btn left" onclick="clearSubtask()"
                      style="display: none;">
                      <img src="../assets/icons/btn/close.svg" alt="Close Icon" />
                    </button>
                    <div class="middle" style="display: none;"></div>
                    <button type="button" class="input-button check-btn right" onclick="addSubtask()"
                      style="display: none;">
                      <img src="../assets/icons/btn/check-black.svg" alt="Check Icon" />
                    </button>
                  </div>
                </div>
                <div id="addedSubtasksArea"></div>
              </div>
            </div>
          </div>
        <div class="form-buttons-part">
          <div class="sign-info">This field is required</div>
          <div class="buttons-area">
            <button type="reset" class="clear-btn" data-event-handle="true">
              Clear
              <img src="../assets/icons/btn/close.svg" alt="Close Icon" />
            </button>
            <button type="submit" class="create-btn" data-event-handle="true">
              Create Task
              <img src="../assets/icons/btn/check-mark.svg" alt="Check-mark Icon" />
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
