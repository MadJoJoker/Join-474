<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Site</title>
    <link rel="stylesheet" href="./styles/board-site.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./assets/fonds/fond.css" />
  </head>
  <body>
    <header class="header"></header>
    <div class="nav-bar">Navbar</div>
    <section class="content">

      <div claas="board-wrapper frame-191">
        <div class="frame-192">
        <h1 class="headline">Board</h1>
        <div class="frame-123">
          <div class="frame-121">
          <input
            id="find-task"
            claas="border-radius-10 searche-task-web"
            placeholder="Find Task"
            type="text"
          />
          <div class="seperator"></div>
          <img src="./assets/icons/search/search (1).svg" />
        </div>
          <button id="add-task" class="border-radius-10 dark-blue">
            <img src="./assets/icons/btn/Add task.svg" alt="Add Task" />
            <img src="./assets/icons/btn/add.svg" />
          </button>
        </div>
        </div>

        <div
          id="fast-add-btn"
          class="d-flex padding-64-L padding-64-R "
        >
          <div class=" width-224">
            <button id="fast-add-task-to-do" class="d-flex ">
              <span class="menu-color">To Do</span>
              <img
                class="hug-height-24 hug-width-24"
                src="./assets/icons/btn/plus-btn.svg"/>
            </button>
          </div>
          <div class="d-flex space-between width-224">
            <button id="fast-add-task-in-progress">
              <span class="menu-color">in Progress</span>
              <img src="./assets/icons/btn/plus-btn.svg" />
            </button>
          </div>
          <div class="d-flex space-between width-224">
            <button id="fast-add-task-awiat-feedback">
              <span class="menu-color">Await Feedback</span>
              <img src="./assets/icons/btn/plus-btn.svg" />
            </button>
          </div>
          <div class="d-flex space-between width-224">
            <button id="fast-add-task-done">
              <span class="menu-color">Done</span>
              <img src="./assets/icons/btn/plus-btn.svg" />
            </button>
          </div>
                </div>

        </div>
      <div id="content-board">
        <div id="to-do"></div>
        <div id="in-progress"></div>
        <div id="await-feedback"></div>
        <div id="done"></div>
      </div>
    </section>
  </body>
</html>
