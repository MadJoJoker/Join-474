<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="shortcut icon" href="../assets/icons/logo/joinLogo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../assets/fonts/font.css">
</head>

<body>
    <div class="app-container">
        <section id="sidebar-area"></section>
        <script>
            fetch('../js/templates/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-area').innerHTML = data;
                });
        </script>
        <section class="main-content">
            <header id="header"></header>
            <script>
                fetch('../js/templates/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    });
            </script>
            <main class="contacts-main">
                <aside class="contacts-sidebar">
                    <div class="add-new-contact-button-div">
                        <button class="add-new-contact-button">Add new contact<img src="../assets/img/person-add.svg"
                                alt="Contact image"></button>
                    </div>
                    <div class="contacts-list"></div>
                </aside>
                <section class="contacts-details">
                    <div class="contacts-text-separator">
                        <h1>Contacts</h1>
                        <span class="contacts-divider"></span>
                        <span>Better with a team</span>
                    </div>
                    <div class="contact-details-card"></div>
                </section>
                <div class="contact-success-msg hidden" id="contactSuccessMsg">
                    Contact successfully created
                </div>
            </main>
        </section>
    </div>

    <div class="overlay-wrapper hidden" id="contactOverlay">
        <div class="overlay-content">
            <div class="overlay-left">
                <img src="../assets/icons/logo/joinLogo.svg" alt="JOIN Logo" class="overlay-logo" />
                <h2>Add contact</h2>
                <p>Tasks are better with a team!</p>
                <div class="underline"></div>
            </div>
            <div class="overlay-right">
                <button class="overlay-close" id="closeOverlayBtn">&times;</button>

                <div class="overlay-form-content">
                    <div class="form-row-wrapper">
                        <div class="form-row">
                            <div class="contact-add-avatar" id="contactAvatar">
                                <img src="../assets/img/avatar-person.svg" alt="">
                            </div>
                            <div class="form-inputs">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Name" id="newContactName" />
                                    <img src="../assets/img/input-person.svg" />
                                </div>
                                <div class="input-wrapper">
                                    <input type="email" placeholder="Email" />
                                    <img src="../assets/img/input-mail.svg" />
                                </div>
                                <div class="input-wrapper">
                                    <input type="tel" placeholder="Phone" />
                                    <img src="../assets/img/input-call.svg" />
                                </div>
                                <div class="overlay-actions">
                                    <button id="cancelOverlayBtn">
                                        Cancel <img src="../assets/icons/btn/close.svg">
                                    </button>
                                    <button id="createContactBtn">
                                        Create contact <img src="../assets/icons/btn/check-mark.svg">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay-wrapper hidden" id="editContactOverlay">
        <div class="overlay-content">
            <div class="overlay-left">
                <img src="../assets/icons/logo/joinLogo.svg" alt="JOIN Logo" class="overlay-logo" />
                <h2>Edit contact</h2>
                <div class="underline"></div>
            </div>
            <div class="overlay-right">
                <button class="overlay-close" id="closeEditOverlayBtn">&times;</button>

                <div class="overlay-form-content">
                    <div class="form-row-wrapper">
                        <div class="form-row">
                            <div class="contact-details-avatar-big" id="editContactAvatar">AM</div>
                            <div class="form-inputs">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Name" id="editNameInput" />
                                    <img src="../assets/img/input-person.svg" />
                                </div>
                                <div class="input-wrapper">
                                    <input type="email" placeholder="Email" id="editEmailInput" />
                                    <img src="../assets/img/input-mail.svg" />
                                </div>
                                <div class="input-wrapper">
                                    <input type="tel" placeholder="Phone" id="editPhoneInput" />
                                    <img src="../assets/img/input-call.svg" />
                                </div>
                                <div class="overlay-actions">
                                    <button id="deleteContactBtn">
                                        Delete
                                    </button>
                                    <button id="saveEditBtn">
                                        Save <img src="../assets/icons/btn/check-mark.svg" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/ui/render-contacts.js"></script>
    <script src="../js/pages/sidebar.js"></script>
    <script src="/js/events/dropdown-menu.js" defer></script>
</body>

</html>
