<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="shortcut icon" href="../assets/icons/logo/joinLogo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../assets/fonds/fond.css">
</head>

<body>
    <div class="app-container">
        <section id="sidebar-area"></section>
        <script>
            fetch('../js/templates/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-area').innerHTML = data;
                });
        </script>
        <section class="main-content">
            <header id="header"></header>
            <script>
                fetch('../js/templates/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    });
            </script>
            <main class="contacts-main">
                <aside class="contacts-sidebar">
                    <div class="add-new-contact-button-div">
                        <button class="add-new-contact-button">Add new contact<img src="../assets/img/person-add.svg"
                                alt="Contact image"></button>
                    </div>
                    <div class="contacts-list"></div>
                </aside>
                <section class="contacts-details">
                    <div class="contacts-text-separator">
                        <h1>Contacts</h1>
                        <span class="contacts-divider"></span>
                        <span>Better with a team</span>
                    </div>
                    <div class="contact-details-card"></div>
                </section>
            </main>
        </section>
    </div>
    <script type="module" src="../js/ui/render-contacts.js"></script>
</body>

</html>
