<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="shortcut icon" href="../assets/icons/logo/joinLogo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../assets/fonts/font.css">
</head>

<body onload="includeHeaderAndSidebar()">
    <div class="app-container">
        <section id="sidebar" class="sidebar-container"></section>
        <section class="main-content">
            <header id="header">
            </header>
            <main class="contacts-main">
                <aside class="contacts-sidebar">
                    <div class="add-new-contact-button-div">
                        <button class="add-new-contact-button">Add new contact<img src="../assets/img/person-add.svg"
                                alt="Contact image"></button>
                    </div>
                    <div class="contacts-list"></div>
                </aside>
                <section class="contacts-details">
                    <div class="contacts-text-separator">
                        <h1>Contacts</h1>
                        <span class="contacts-divider"></span>
                        <span>Better with a team</span>
                    </div>
                    <div class="contact-details-card"></div>
                </section>
                <div class="contact-success-msg hidden" id="contactSuccessMsg">
                    Contact successfully created
                </div>
            </main>
        </section>
    </div>

    <div class="overlay-wrapper hidden" id="contactOverlay">
        <div class="overlay-content">
            <div class="overlay-left">
                <img src="../assets/icons/logo/joinLogo.svg" alt="JOIN Logo" class="overlay-logo" />
                <h2>Add contact</h2>
                <p>Tasks are better with a team!</p>
                <div class="underline"></div>
            </div>
            <div class="overlay-right">
                <button class="overlay-close" id="closeOverlayBtn">&times;</button>

                <div class="overlay-form-content">
                    <div class="form-row-wrapper">
                        <div class="form-row">
                            <div class="contact-add-avatar" id="contactAvatar">
                                <img src="../assets/img/avatar-person.svg" alt="">
                            </div>
                            <div class="form-inputs">
                                <form id="newContactForm">
                                    <div class="input-wrapper">
                                        <input id="newContactName" name="name" type="text" placeholder="Name"
                                            pattern="^[A-Za-zÄÖÜäöüß\-]{2,}\s+[A-Za-zÄÖÜäöüß\-]{2,}$"
                                            title="Please enter first and last name separated by a space" required />
                                        <img src="../assets/img/input-person.svg" />
                                    </div>
                                    <div class="input-wrapper">
                                        <input id="newContactEmail" name="email" type="email" placeholder="Email"
                                            title="Please enter a valid email address" required />
                                        <img src="../assets/img/input-mail.svg" />
                                    </div>
                                    <div class="input-wrapper">
                                        <input id="newContactPhone" name="phone" type="tel" placeholder="Phone"
                                            pattern="^\+?[0-9\-]{6,}$"
                                            title="Please enter a valid phone number (optional + followed by at least 6 digits)"
                                            required />
                                        <img src="../assets/img/input-call.svg" />
                                    </div>
                                    <div class="overlay-actions">
                                        <button id="cancelOverlayBtn">
                                            Cancel <img src="../assets/icons/btn/close.svg">
                                        </button>
                                        <button id="createContactBtn" type="submit">
                                            Create contact <img src="../assets/icons/btn/check-mark.svg">
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay-wrapper hidden" id="editContactOverlay">
        <div class="overlay-content">
            <div class="overlay-left">
                <img src="../assets/icons/logo/joinLogo.svg" alt="JOIN Logo" class="overlay-logo" />
                <h2>Edit contact</h2>
                <div class="underline"></div>
            </div>
            <div class="overlay-right">
                <button class="overlay-close" id="closeEditOverlayBtn">&times;</button>

                <div class="overlay-form-content">
                    <div class="form-row-wrapper">
                        <div class="form-row">
                            <div class="contact-details-avatar-big" id="editContactAvatar">AM</div>
                            <div class="form-inputs">
                                <form id="editContactForm">
                                    <div class="input-wrapper">
                                        <input id="editNameInput" name="name" type="text" placeholder="Name"
                                            pattern="^[A-Za-zÄÖÜäöüß\-]{2,}\s+[A-Za-zÄÖÜäöüß\-]{2,}$"
                                            title="Please enter first and last name separated by a space" required />
                                        <img src="../assets/img/input-person.svg" />
                                    </div>
                                    <div class="input-wrapper">
                                        <input id="editEmailInput" name="email" type="email" placeholder="Email"
                                            title="Please enter a valid email address" required />
                                        <img src="../assets/img/input-mail.svg" />
                                    </div>
                                    <div class="input-wrapper">
                                        <input id="editPhoneInput" name="phone" type="tel" placeholder="Phone"
                                            pattern="^\+?[0-9\-]{6,}$"
                                            title="Please enter a valid phone number (optional + followed by at least 6 digits)"
                                            required />
                                        <img src="../assets/img/input-call.svg" />
                                    </div>
                                    <div class="overlay-actions">
                                        <button id="deleteContactBtn" type="button">
                                            Delete
                                        </button>
                                        <button id="saveEditBtn" type="button">
                                            Save <img src="../assets/icons/btn/check-mark.svg" />
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/ui/render-contacts.js"></script>
    <script src="../js/pages/header-and-sidebar.js"></script>
    <script src="../js/pages/sidebar.js"></script>
</body>

</html>
