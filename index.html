<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coordinate your team's work with our Kanban app “join-474” and keep track of your project at all times."/>
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/icons/logo/joinLogo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href= "./styles/index-mobile.css">
    <script src="./js/data/helper.js"></script>
    <script src="./js/pages/index.js"></script>
    <script src="./js/events/landscape-blocker.js" defer></script>
  </head>
  <body onload="initIndex(), removeOverlay()">
    <div class="idx-overlay">
      <svg class="floating-logo" viewBox="0 0 101 122" fill="none" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </div>

    <div class="content-wrapper">
      <section class="index-title">
        <img id="join-logo" class="invisible" src="./assets/icons/logo/whiteJoinLogo.svg" alt="join Logo">
        <div id="login-desktop" class="sign-up">
          <p>Not a Join user?</p>
          <button class="sign-up" onclick="location.href='./html/sign-up.html'">Sign up</button>
        </div>
      </section>

      <section class="dialogue-frame">
        <div class="title">
          <h1>Log in</h1>
          <svg height="3" viewBox="0 0 154 3" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M152 1.5L2 1.5" stroke="var(--lightBlue)" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="login-inputs">
          <div class="input-frame overlay-anchor required">
            <input id="login-email" type="email" placeholder="Email" onclick="fillLogin(), clearRedAlerts()" autocomplete="off">
            <span class="icon-container eye">
              <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 16.5C1.45 16.5 0.979167 16.3042 0.5875 15.9125C0.195833 15.5208 0 15.05 0 14.5V2.5C0 1.95 0.195833 1.47917 0.5875 1.0875C0.979167 0.695833 1.45 0.5 2 0.5H18C18.55 0.5 19.0208 0.695833 19.4125 1.0875C19.8042 1.47917 20 1.95 20 2.5V14.5C20 15.05 19.8042 15.5208 19.4125 15.9125C19.0208 16.3042 18.55 16.5 18 16.5H2ZM18 4.5L10.525 9.175C10.4417 9.225 10.3542 9.2625 10.2625 9.2875C10.1708 9.3125 10.0833 9.325 10 9.325C9.91667 9.325 9.82917 9.3125 9.7375 9.2875C9.64583 9.2625 9.55833 9.225 9.475 9.175L2 4.5V14.5H18V4.5ZM10 7.5L18 2.5H2L10 7.5ZM2 4.75V3.275V3.3V3.2875V4.75Z" 
                fill="var(--sidebarNoticeGrey)"/>
              </svg>
            </span>
            <div id="alert-login" class="red-alert small-gap d-none">
            Please enter your email
            </div>
          </div>

          <div class="input-frame overlay-anchor password-frame">
            <input id="login-password" class="password-input" oninput="checkInput(this)" onclick="fillLogin(), clearRedAlerts()" type="password" placeholder="Password">
            <span class="icon-container eye">
              <svg class="locker-icon" width="16" height="22" viewBox="0 0 16 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 21.5C1.45 21.5 0.979167 21.3042 0.5875 20.9125C0.195833 20.5208 0 20.05 0 19.5V9.5C0 8.95 0.195833 8.47917 0.5875 8.0875C0.979167 7.69583 1.45 7.5 2 7.5H3V5.5C3 4.11667 3.4875 2.9375 4.4625 1.9625C5.4375 0.9875 6.61667 0.5 8 0.5C9.38333 0.5 10.5625 0.9875 11.5375 1.9625C12.5125 2.9375 13 4.11667 13 5.5V7.5H14C14.55 7.5 15.0208 7.69583 15.4125 8.0875C15.8042 8.47917 16 8.95 16 9.5V19.5C16 20.05 15.8042 20.5208 15.4125 20.9125C15.0208 21.3042 14.55 21.5 14 21.5H2ZM2 19.5H14V9.5H2V19.5ZM8 16.5C8.55 16.5 9.02083 16.3042 9.4125 15.9125C9.80417 15.5208 10 15.05 10 14.5C10 13.95 9.80417 13.4792 9.4125 13.0875C9.02083 12.6958 8.55 12.5 8 12.5C7.45 12.5 6.97917 12.6958 6.5875 13.0875C6.19583 13.4792 6 13.95 6 14.5C6 15.05 6.19583 15.5208 6.5875 15.9125C6.97917 16.3042 7.45 16.5 8 16.5ZM5 7.5H11V5.5C11 4.66667 10.7083 3.95833 10.125 3.375C9.54167 2.79167 8.83333 2.5 8 2.5C7.16667 2.5 6.45833 2.79167 5.875 3.375C5.29167 3.95833 5 4.66667 5 5.5V7.5Z" 
                fill="var(--sidebarNoticeGrey)"/>
              </svg>
            </span>
            <div id="alert" class="red-alert d-none">
            Check your email and password. Please try again.
            </div>
          </div>
        </div>

        <div class="login-btns">
          <button class="btn" onclick="handleLogin()">Log in</button>
          <button class="btn" onclick="directLogin()">Guest Log in</button>
        </div>
      </section>

      <div id="login-mobile" class="sign-up">
        <p>Not a Join user?</p>
        <button class="sign-up" onclick="location.href='./html/sign-up.html'">Sign up</button>
      </div>

      <div class="legal-part">
        <a href="./html/privacy-policy.html">Privacy Policy</a>
        <a href="./html/legal-notice.html">Legal notice</a>
      </div>
    </div>

    <div id="landscape-overlay">
      <div class="landscape-overlay-logo"></div>
      <div class="landscape-overlay-message">
        <h2>
          Please rotate your device to portrait mode to use this application.
        </h2>
      </div>
    </div>
  </body>
</html>
